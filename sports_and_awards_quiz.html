                var filteredData = jsonData.filter(row => row.some(filledCell));

                );

                if (headerRowIndex === -1 || headerRowIndex > 25) {

                }

                // Convert filtered JSON back to CSV

                return "";
            }
        }

        function loadQuiz() {
            const quizDiv = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">${index + 1}. ${q.question}</h3>
                    ${q.options.map((option, i) => `
                        <label class="option">
                            <input type="radio" name="q${index}" value="${i}">
                            ${option}
                        </label>
                    `).join('')}
                `;
                quizDiv.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let score = 0;
            const resultDiv = document.getElementById('result');
            const correctAnswersDiv = document.getElementById('correct-answers');
            correctAnswersDiv.innerHTML = '';

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.getElementsByClassName('question')[index];
                const options = questionDiv.getElementsByClassName('option');

                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                    options[q.correct].classList.add('correct');
                } else {
                    if (selected) {
                        options[parseInt(selected.value)].classList.add('incorrect');
                    }
                    options[q.correct].classList.add('correct');
                }

                const answerDiv = document.createElement('div');
                answerDiv.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong><br>সঠিক উত্তর: ${q.options[q.correct]}</p>`;
                correctAnswersDiv.appendChild(answerDiv);
            });

            document.getElementById('score').textContent = score;
            resultDiv.style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        loadQuiz();
